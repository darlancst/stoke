{% extends 'inventario/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h1 class="mb-4">{{ titulo }}</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.fornecedor.id_for_label }}" class="form-label">{{ form.fornecedor.label }}</label>
                {{ form.fornecedor }}
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.quantidade_inicial.id_for_label }}" class="form-label">Quantidade</label>
                    {{ form.quantidade_inicial }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.preco_compra.id_for_label }}" class="form-label">Preço de Compra (Unitário)</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        {{ form.preco_compra }}
                    </div>
                </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-primary">Adicionar Lote</button>
            <a href="{% url 'inventario:detalhar_produto' pk=produto.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
