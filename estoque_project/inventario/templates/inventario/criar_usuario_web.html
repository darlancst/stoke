<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário - Stoke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .setup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 550px;
            width: 100%;
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; }
        .alert { border-radius: 10px; }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>🔐 Criar Seu Usuário</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if not usuario_criado %}
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">👤 Nome de Usuário</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">📧 Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">🔑 Senha</label>
                <input type="password" name="password" class="form-control" required minlength="4">
            </div>

            <div class="mb-4">
                <label class="form-label">🔑 Confirme a Senha</label>
                <input type="password" name="password2" class="form-control" required minlength="4">
            </div>

            <button type="submit" class="btn btn-primary">
                ✅ Criar Usuário e Fazer Login
            </button>
        </form>
        {% else %}
        <div class="alert alert-success text-center">
            <h4>✅ Usuário Criado!</h4>
            <p class="mb-0">Redirecionando para o sistema...</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
