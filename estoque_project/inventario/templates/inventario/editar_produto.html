{% extends 'inventario/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h1 class="mb-4">{{ titulo }}</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
                {{ form.nome }}
            </div>

            <div class="mb-3">
                <label for="{{ form.preco_venda.id_for_label }}" class="form-label">{{ form.preco_venda.label }}</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    {{ form.preco_venda }}
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.quantidade_estoque.id_for_label }}" class="form-label">{{ form.quantidade_estoque.label }}</label>
                {{ form.quantidade_estoque }}
                <div class="form-text">{{ form.quantidade_estoque.help_text }}</div>
            </div>

            <div class="form-check mb-3">
                {{ form.ativo }}
                <label class="form-check-label" for="{{ form.ativo.id_for_label }}">
                    {{ form.ativo.label }}
                </label>
            </div>

            <hr>
            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'inventario:detalhar_produto' pk=produto.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
