{% extends 'inventario/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirmar Exclusão</h3>
    </div>
    <div class="card-body">
        <p class="lead">Você tem certeza que deseja excluir o item: <strong>"{{ object|default:produto }}"</strong>?</p>
        <p>Esta ação não pode ser desfeita.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
